<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="./styles/tailwind.css" rel="stylesheet">
  <title>prediksi kos</title>
</head>
<body>
  <div class="bg-purple-100">
      <div class="container p-8">
        <h2 class="mb-4 text-center font-bold">Prediksi Harga Kos Wilayah Jawa Timur</h2>
        <div class="w-full max-w-sm mx-auto">
            <form class="input_data bg-red-100 shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="panjang_kamar">
                  Panjang Kamar (m)
                </label>
                <input class="shadow-md appearance-none border border-transparent rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="panjang" type="number" placeholder="Panjang kamar">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="lebar_kamar">
                  Lebar Kamar (m)
                </label>
                <input class="shadow-md appearance-none border border-transparent rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="lebar" type="number" placeholder="Lebar kamar">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="kamar_mandi_dalam">
                  Kamar Mandi (VIP), jika tidak ada isi (0)
                </label>
                <input class="shadow-md appearance-none border border-transparent rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="kamar_mandi_VIP" type="number" placeholder="Kamar mandi dalam">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="kamar_mandi_luar">
                  Kamar Mandi
                </label>
                <input class="shadow-md appearance-none border border-transparent rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="kamar_mandi" type="number" placeholder="Kamar mandi luar">
              </div>
              <div class="flex items-center justify-between">
                <button class="predik-button bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-xl" id="tombol_form" value="predik" type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                  </svg>Prediksi
                </button>
                <button class="reset-button bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-xl shadow-md" id="tombol_reset" value="reset" type="reset">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>Reset
                </button>
              </div>
              <h2 class="mt-3 font-medium text-gray-700">Seharga: Rp. <span class="rounded-md bg-blue-400 px-2 py-1 text-white text-xs" id="hasil">0</span> /bulan</h2>
            </form>
            <p class="text-center text-gray-500 text-xs pb-20">
              &copy;2021 <a href="https://riddev.tech" target="_blank" class="hover:text-purple-700">riddev</a>. All rights reserved.
            </p>
        </div>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
